<FlexboxLayout class= "page" >
    <StackLayout class= "form">
        <GridLayout rows= "auto,auto">
            <StackLayout row= "0" class= "input-field">
                <image class="logo" src="~/app/imagenes/logo.png" High="200" width="200"></image>
                <TextField class="input" hint="Email" keyboardType="Email"
                    autocorrect="false" autocapitalizationType="none" 
                    [(ngModel)]="user.email"   >
                </TextField>
            </StackLayout>
            <StackLayout row= "1" class= "input-field">
                <TextField secure="true" class="input" hint="Password"
                    autocorrect="false" autocapitalizationType="none"
                    [(ngModel)]="user.password">
                </TextField>
            </StackLayout>
            <ActivityIndicator rowspan="2" [busy]="isBusy" color="#365a95" width="100" height="100" (busyChange)="onBusyChanged($event)"></ActivityIndicator>
        </GridLayout>
        <Button [isEnabled]="!isBusy" text="ingresar " (tap)="ingresar()" class="btn btn-primary"></Button>
    </StackLayout>
</FlexboxLayout>
